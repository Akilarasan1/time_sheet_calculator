<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .time-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
        .example-text {
            color: #6b7280;
            font-size: 0.875rem;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50 flex justify-center items-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-lg">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Work Hours Calculator</h1>
            <p class="text-gray-600 mt-2">Track your work hours and calculate remaining time</p>
        </div>
        
        <form id="time-form" class="space-y-4">
            <div>
                <label for="time-input" class="block text-sm font-medium text-gray-700 mb-2">
                    Time Logs
                    <span class="example-text block font-normal mt-1">
                        Example: 08:30:00 AM In 12:15:00 PM Out 01:00:00 PM In
                    </span>
                </label>
                <textarea 
                    id="time-input" 
                    rows="6"
                    placeholder="Enter each time log in format 'hh:mm:ss AM/PM In/Out' separated by spaces..."
                    class="w-full p-4 border border-gray-300 rounded-lg time-input focus:border-blue-500 transition duration-150"
                ></textarea>
            </div>
            
            <div class="flex space-x-3">
                <button 
                    type="submit" 
                    class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-150 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    Calculate Work Hours
                </button>
                <button 
                    type="button" 
                    id="clear-btn"
                    class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-3 px-4 rounded-lg transition duration-150 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
                >
                    Clear
                </button>
            </div>
        </form>
        
        <div class="mt-6 space-y-2">
            <div id="result" class="p-4 bg-blue-50 rounded-lg text-blue-800 font-medium hidden fade-in"></div>
            <div id="error" class="p-4 bg-red-50 rounded-lg text-red-600 hidden fade-in"></div>
        </div>
        
        <!-- <div class="mt-6 text-sm text-gray-500">
            <p>Tips:</p>
            <ul class="list-disc pl-5 space-y-1 mt-1">
                <li>Use 24-hour format or AM/PM</li>
                <li>Separate each entry with spaces</li>
                <li>Make sure each time has an In/Out marker</li>
                <li>Click "Clear" to reset the form</li>
            </ul>
        </div> -->
    </div>

    <script src="script.js"></script>

</body>
</html>
